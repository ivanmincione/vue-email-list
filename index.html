<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- STYLE -->
        <link rel="stylesheet" href="style.css">
        <!-- AXIOS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <!-- VUE.JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Vue Email List</title>
    </head>
    <body >

        <div class="circle-animation-left ">
            <div class="circle xxlarge shade1"></div>
            <div class="circle xlarge shade2"></div>
            <div class="circle large shade3"></div>
            <div class="circle mediun shade4"></div>
            <div class="circle small shade5"></div>
        </div>


        <div id="root">
            <div class="container-list" v-if="arrayEmail.length == totalEmail" >
                <ol >
                    <li class="btn" v-for="email in arrayEmail">
                        {{email}}
                    </li>
                </ol>
            </div>
        </div>


        <!-- JAVASCRIPT -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
